<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible In Real Life Stories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --tech-blue: #1E90FF;
      --neo-teal: #00BFA6;
      --charcoal-gray: #2D2D2D;
      --cloud-gray: #F5F5F5;
      --electric-green: #00FF9D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, var(--cloud-gray), #ffffff);
      color: var(--charcoal-gray);
      padding: 2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      color: var(--tech-blue);
      margin-bottom: 2rem;
      text-shadow: 0 0 10px var(--electric-green);
    }

    .story-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .story-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .story-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(0, 255, 157, 0.3);
    }

    .story-title {
      font-size: 1.4rem;
      color: var(--charcoal-gray);
      margin-bottom: 0.5rem;
    }

    .story-body-preview {
      font-size: 0.95rem;
      color: #555;
      max-height: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .submit-btn {
      background: var(--electric-green);
      color: var(--charcoal-gray);
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 2rem auto;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: var(--neo-teal);
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 90%;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--charcoal-gray);
    }

    .modal input, .modal textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .modal input[type="submit"] {
      background: var(--tech-blue);
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="section-title">üìñ Bible In Real Life Stories</h1>
  <div class="story-container" id="stories"></div>
  <button class="submit-btn" onclick="openModal()">‚úçÔ∏è Share Your Story</button>

  <div class="modal" id="storyModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2>Submit Your Story</h2>
      <form id="storyForm">
        <input type="text" placeholder="Title" id="title" required />
        <textarea placeholder="Your Story..." id="body" rows="5" required></textarea>
        <input type="text" placeholder="Scripture Reference (Optional)" id="verse" />
        <input type="text" placeholder="Your Name (Optional)" id="author" />
        <input type="submit" value="Submit Story" />
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storiesCol = collection(db, "stories");

    const storyForm = document.getElementById("storyForm");
    const storiesDiv = document.getElementById("stories");

    async function loadStories() {
      const storySnapshot = await getDocs(storiesCol);
      storySnapshot.forEach(doc => {
        const story = doc.data();
        const div = document.createElement("div");
        div.className = "story-card";
        div.innerHTML = `
          <h3 class="story-title">${story.title}</h3>
          <p class="story-body-preview">${story.body}</p>
        `;
        storiesDiv.appendChild(div);
      });
    }

    storyForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const storyData = {
        title: document.getElementById("title").value,
        body: document.getElementById("body").value,
        verse: document.getElementById("verse").value,
        author: document.getElementById("author").value,
        timestamp: serverTimestamp()
      };

      await addDoc(storiesCol, storyData);
      alert("Story submitted! Thank you.");
      closeModal();
      storyForm.reset();
      storiesDiv.innerHTML = "";
      loadStories();
    });

    function openModal() {
      document.getElementById("storyModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("storyModal").style.display = "none";
    }

    loadStories();
  </script>
</body>
</html>
