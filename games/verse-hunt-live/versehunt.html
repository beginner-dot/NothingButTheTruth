  }

    justify-content: center;
    padding: 30px;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

    text-align: center;

    position: relative;
    z-index: 2;
  }

    font-size: 2.2em;
    margin: 0 0 20px 0;
    background: linear-gradient(135deg, #6ac9ff, #a78bfa);

    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .start-screen p {

    color: rgba(255, 255, 255, 0.8);

  }

  }

    border-color: rgba(106, 201, 255, 0.7);
    transform: scale(1.05);
  }

    color: #0a0a1a;
    border-color: #6ac9ff;
    box-shadow: 0 8px 20px rgba(106, 201, 255, 0.4);
  }

  .play-button {

    padding: 16px 50px;
    font-size: 1.3em;
    border: none;
    border-radius: 15px;
    background: linear-gradient(135deg, #6ac9ff, #4da8ff);
    color: #0a0a1a;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 8px 25px rgba(106, 201, 255, 0.4);
    transition: all 0.3s ease;
    text-transform: uppercase;

  }

    transform: scale(0.98);
  }

    border-radius: 25px;

    width: 100%;
    text-align: center;

    color: #e0e8ff;
    display: none;
    backdrop-filter: blur(10px);
    z-index: 2;
  }

  .game-box.active {
    display: block;
  }

  .game-header {

    margin-bottom: 40px;
    padding: 20px;

    border-radius: 15px;
    border: 1px solid rgba(106, 201, 255, 0.2);

  .stat-label {

    color: rgba(255, 255, 255, 0.6);
    margin-bottom: 5px;
  }

  .stat-value {
    font-size: 1.6em;
    font-weight: 700;
    background: linear-gradient(135deg, #6ac9ff, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .question {
    font-size: 1.6em;
    margin-bottom: 30px;
    text-shadow: 0 0 8px #668cff;
    line-height: 1.6;
  }

  .options button {
    display: block;
    margin: 14px auto;
    padding: 16px 28px;
    font-size: 1.05em;
    border: 2px solid rgba(106, 201, 255, 0.3);
    border-radius: 12px;
    background: rgba(106, 201, 255, 0.1);
    color: #e0e8ff;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    width: 100%;
    font-weight: 600;
  }

  .options button:hover:not(:disabled) {
    background: rgba(106, 201, 255, 0.25);
    border-color: rgba(106, 201, 255, 0.7);
    transform: translateX(8px);
    box-shadow: 0 8px 20px rgba(106, 201, 255, 0.3);
  }

  .options button:disabled {
    cursor: not-allowed;
    opacity: 0.6;
  }

  #feedback {
    font-size: 1.4em;
    margin-top: 25px;
    color: #a4b8ff;
    text-shadow: 0 0 8px #88aaff;
    min-height: 1.8em;
    font-weight: 600;
  }

  .timer-bar {
    width: 100%;
    height: 8px;
    background: rgba(106, 201, 255, 0.1);
    border-radius: 10px;
    margin-top: 20px;
    overflow: hidden;
    border: 1px solid rgba(106, 201, 255, 0.2);
  }

  .timer-bar-fill {

  }

  audio {
    display: none;
  }

    color: #0a0a1a;

    font-weight: 700;

    font-size: 0.95em;
  }

  #muteBtn:hover {
    background: linear-gradient(135deg, #7dd8ff, #5db8ff);
    transform: scale(1.05);
  }

  #confetti {
    pointer-events: none;
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    overflow: visible;
    z-index: 9998;
  }

  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 14px;
    background-color: #6a8bff;
    opacity: 0.85;
    transform-origin: center;
    animation: confetti-fall linear forwards;
    border-radius: 3px;
    will-change: transform;
    box-shadow: 0 0 8px #a4b8ff;
  }

  @keyframes confetti-fall {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform: translateY(100vh) rotate(720deg);
    }
  }

  /* Score Popup */
  .score-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);

    border-radius: 30px;

    width: 90%;
    text-align: center;
    box-shadow: 0 0 80px rgba(75, 115, 255, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    z-index: 10000;
    opacity: 0;
    animation: popupIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  @keyframes popupIn {
    from {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.7);
    }
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    margin: 0 0 20px 0;

    border: 1px solid rgba(106, 201, 255, 0.3);
  }

  .score-stat-label {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.95em;
    margin-bottom: 8px;
  }

  .score-stat-value {
    font-size: 2.2em;
    font-weight: 700;
    color: #6ac9ff;
  }

  .restart-btn {
    margin-top: 30px;
    padding: 14px 40px;
    font-size: 1.1em;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #6ac9ff, #4da8ff);

    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 8px 20px rgba(106, 201, 255, 0.3);

    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(106, 201, 255, 0.5);
  }

    padding: 10px 25px;
    font-size: 0.95em;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);

    font-weight: 600;

    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.5);
    color: rgba(255, 255, 255, 0.9);
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 2.2em;
    }

    .game-box,
    .start-screen {
      padding: 25px;
    }

    .game-header {
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .score-stats {
      grid-template-columns: 1fr;
    }

    #muteBtn {
      top: 15px;
      right: 15px;
      padding: 10px 14px;
      font-size: 0.85em;
    }

    .score-popup {
      padding: 40px 30px;
    }
  }
</style>
</head>

      { clue: "Complete: 'No temptation...except what is common to mankind. And God is faithful...' (1 Corinthians 10:13)", answer: "he will not let you be tempted beyond what you can bear", options: ["he will not let you be tempted beyond what you can bear", "he gives the victory", "he forgives all sins", "he sets you free"] },
      { clue: "Which verse says: 'Resist the devil, and he will flee from you'?", answer: "James 4:7", options: ["James 4:7", "1 Peter 5:8", "Ephesians 6:11", "1 John 4:4"] },
      { clue: "Complete: 'He predestined us to be adopted as his sons...'", answer: "through Jesus Christ", options: ["through Jesus Christ", "for his glory", "as co-heirs with Christ", "in love"] },
      { clue: "Which verse says: 'The Spirit himself testifies with our spirit that we are God's children'?", answer: "Romans 8:16", options: ["Romans 8:16", "Galatians 4:6", "1 John 3:24", "1 John 4:13"] },
      { clue: "Complete: 'Therefore, as God's chosen people, holy and dearly loved, clothe yourselves with...'", answer: "compassion, kindness, humility, gentleness and patience", options: ["compassion, kindness, humility, gentleness and patience", "faith, hope and love", "truth and righteousness", "wisdom and understanding"] },
      { clue: "Which verse says: 'The wages of sin is death, but the gift of God is eternal life in Christ'?", answer: "Romans 6:23", options: ["Romans 6:23", "John 10:28", "1 John 5:11", "Titus 1:2"] },
      { clue: "Which verse says: 'Now to him who is able to do immeasurably more than all we ask...'", answer: "Ephesians 3:20", options: ["Ephesians 3:20", "Philippians 4:7", "2 Corinthians 9:8", "1 Peter 1:5"] },
      { clue: "Complete: 'I have been crucified with Christ and I no longer live, but Christ lives in me...'", answer: "the life I now live in the body, I live by faith in the Son of God", options: ["the life I now live in the body, I live by faith in the Son of God", "for he is my life", "therefore I am free", "in his resurrection I am alive"] },
      { clue: "Which verse says: 'If any of you lacks wisdom, you should ask God...'?", answer: "James 1:5", options: ["James 1:5", "Proverbs 2:3", "Ephesians 1:17", "Colossians 1:9"] },
      { clue: "Complete: 'Therefore do not worry about tomorrow...'", answer: "for tomorrow will worry about itself", options: ["for tomorrow will worry about itself", "for God will provide", "for today has enough trouble of its own", "each day is sufficient"] },
      { clue: "Which verse says: 'Set your minds on things above, not on earthly things'?", answer: "Colossians 3:2", options: ["Colossians 3:2", "Romans 12:2", "Philippians 3:19", "1 Peter 1:13"] },
      { clue: "Complete: 'May the grace of the Lord Jesus Christ, and the love of God...'", answer: "and the fellowship of the Holy Spirit be with you all", options: ["and the fellowship of the Holy Spirit be with you all", "sustain us forever", "guide our paths", "dwell in us richly"] },
      { clue: "Which verse says: 'Now we see only a reflection as in a mirror; then we shall see face to face'?", answer: "1 Corinthians 13:12", options: ["1 Corinthians 13:12", "2 Corinthians 3:18", "Ephesians 1:18", "Hebrews 10:1"] }
    ]
  };

  let currentDifficulty = 'easy';
  let questions = [];
  let current = 0;
  let score = 0;
  let streak = 0;
  let maxStreak = 0;
  let level = 1;
  let timer;
  let timeLeft = 20;
  let timePerQuestion = 20;
  let gameActive = false;

  const startScreen = document.getElementById('startScreen');
  const gameBox = document.getElementById('gameBox');
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const feedbackEl = document.getElementById('feedback');
  const timerBarEl = document.getElementById('timerBar');
  const scoreEl = document.getElementById('score');
  const streakEl = document.getElementById('streak');
  const levelEl = document.getElementById('level');
  const progressEl = document.getElementById('progress');

  const correctSound = document.getElementById('correct-sound');
  const wrongSound = document.getElementById('wrong-sound');
  const beepSound = document.getElementById('beep');
  const bgMusic = document.getElementById('bg-music');
  const muteBtn = document.getElementById('muteBtn');

  let musicPlaying = true;
  bgMusic.volume = 0.3;
  bgMusic.play().catch(() => {});

  // Shuffle array
  function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  // Difficulty selection
  document.querySelectorAll('.difficulty-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
      e.target.classList.add('selected');
      currentDifficulty = e.target.dataset.difficulty;

      if (currentDifficulty === 'easy') timePerQuestion = 32;
      else if (currentDifficulty === 'medium') timePerQuestion = 20;
      else timePerQuestion = 12;
    });
  });

  // Start game
  document.getElementById('startBtn').addEventListener('click', startGame);

  function startGame() {
    questions = shuffle(questionSets[currentDifficulty]);
    current = 0;
    score = 0;
    streak = 0;
    maxStreak = 0;
    level = 1;
    gameActive = true;

    startScreen.style.display = 'none';
    gameBox.classList.add('active');

    loadQuestion();
  }

  muteBtn.addEventListener('click', () => {
    if(musicPlaying) {
      bgMusic.pause();
      muteBtn.textContent = "ðŸ”‡ Unmute";
    } else {
      bgMusic.play();
      muteBtn.textContent = "ðŸ”ˆ Mute";
    }
    musicPlaying = !musicPlaying;
  });

  function loadQuestion() {
    if(current >= 10) {
      endGame();
      return;
    }

    const q = questions[current];
    questionEl.textContent = q.clue;
    optionsEl.innerHTML = "";
    const shuffledOptions = shuffle(q.options);
    shuffledOptions.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.onclick = () => handleAnswer(option, q.answer);
      optionsEl.appendChild(btn);
    });
    feedbackEl.textContent = "";
    timeLeft = timePerQuestion;
    updateTimerBar();
    progressEl.textContent = `${current + 1}/10`;
    clearInterval(timer);
    timer = setInterval(updateTimer, 1000);
  }

  function updateTimer() {
    timeLeft--;
    updateTimerBar();
    if (timeLeft === 2) beepSound.play();
    if (timeLeft <= 0) {
      clearInterval(timer);
      feedbackEl.textContent = "â° Time's up!";
      wrongSound.play();
      streak = 0;
      streakEl.textContent = streak;
      setTimeout(() => nextQuestion(), 1500);
    }
  }

  function updateTimerBar() {
    const percentage = (timeLeft / timePerQuestion) * 100;
    timerBarEl.style.width = percentage + '%';
  }

  function handleAnswer(selected, correct) {
    clearInterval(timer);
    const isCorrect = selected === correct;

    if (isCorrect) {
      const pointsEarned = (10 * level) + (streak + 1) * 2;
      score += pointsEarned;
      streak++;
      if (streak > maxStreak) maxStreak = streak;
      feedbackEl.textContent = `âœ… Correct! +${pointsEarned} points`;
      correctSound.play();
      launchConfetti();
    } else {
      feedbackEl.textContent = `âŒ Wrong! Correct: ${correct}`;
      wrongSound.play();
      streak = 0;
    }

    scoreEl.textContent = score;
    streakEl.textContent = streak;
    setTimeout(() => nextQuestion(), 2000);
  }

  function nextQuestion() {
    current++;
    if (current > 0 && current % 3 === 0) {
      level++;
      levelEl.textContent = level;
    }
    loadQuestion();
  }

  function endGame() {
    gameActive = false;
    gameBox.classList.remove('active');
    
    const popup = document.createElement('div');
    popup.className = 'score-popup';
    popup.innerHTML = `
      <h2>ðŸŽ‰ Game Over!</h2>
      <p class="score-popup-thank-you">Thank you for playing Verse Hunt! Keep growing in God's Word.</p>
      <div class="score-stats">
        <div class="score-stat">
          <div class="score-stat-label">Final Score</div>
          <div class="score-stat-value">${score}</div>
        </div>
        <div class="score-stat">
          <div class="score-stat-label">Max Streak</div>
          <div class="score-stat-value">${maxStreak}</div>
        </div>
        <div class="score-stat">
          <div class="score-stat-label">Level Reached</div>
          <div class="score-stat-value">${level}</div>
        </div>
        <div class="score-stat">
          <div class="score-stat-label">Accuracy</div>
          <div class="score-stat-value">${Math.round((score / (current * 10)) * 100)}%</div>
        </div>
      </div>
      <button class="restart-btn" onclick="location.reload()">Play Again</button>
      <button class="exit-btn" onclick="window.location.href='/'">Exit to Home</button>
    `;
    
    document.body.appendChild(popup);
    launchConfetti();
  }

  function launchConfetti() {
    const confettiContainer = document.getElementById("confetti");
    const colors = ['#6ac9ff', '#4a79ff', '#a4b8ff', '#7b99ff', '#8cb4ff'];
    const count = 60;
    for(let i=0; i<count; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti-piece");
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.top = Math.random() * -50 + "px";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      confetti.style.animationDelay = (Math.random() * 0.5) + "s";
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      confettiContainer.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }
  }
</script>
</body>
